<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Binary code border (top arc) -->
  <text x="60" y="20" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="8">01001001</text>
  
  <!-- Binary code border (bottom) -->
  <text x="60" y="105" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="8">11010110</text>
  
  <!-- Circuit board pattern background -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="20" y1="30" x2="100" y2="30" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
    <line x1="20" y1="50" x2="100" y2="50" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
    <line x1="20" y1="70" x2="100" y2="70" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
    <line x1="20" y1="90" x2="100" y2="90" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
    
    <!-- Vertical lines -->
    <line x1="30" y1="20" x2="30" y2="100" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
    <line x1="50" y1="20" x2="50" y2="100" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
    <line x1="70" y1="20" x2="70" y2="100" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
    <line x1="90" y1="20" x2="90" y2="100" stroke="rgba(255,255,255,0.4)" stroke-width="0.5"/>
    
    <!-- Circuit nodes -->
    <circle cx="30" cy="30" r="1.5" fill="rgba(255,255,255,0.6)"/>
    <circle cx="50" cy="50" r="1.5" fill="rgba(255,255,255,0.6)"/>
    <circle cx="70" cy="70" r="1.5" fill="rgba(255,255,255,0.6)"/>
    <circle cx="90" cy="50" r="1.5" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Hooded Cloak Shape -->
  <g>
    <!-- Main cloak body -->
    <path d="M 40 35 Q 40 25 50 25 Q 60 20 70 25 Q 80 25 80 35 L 85 95 Q 85 100 80 100 L 40 100 Q 35 100 35 95 Z" 
          fill="rgba(200,200,200,0.9)" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    
    <!-- Hood -->
    <path d="M 50 25 Q 45 20 40 25 Q 35 30 40 35" 
          fill="rgba(180,180,180,0.9)" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
    
    <!-- Cloak folds/shadow -->
    <path d="M 50 50 L 50 95" stroke="rgba(150,150,150,0.6)" stroke-width="0.5"/>
    <path d="M 70 50 L 70 95" stroke="rgba(150,150,150,0.6)" stroke-width="0.5"/>
    
    <!-- Circuit pattern on cloak -->
    <g opacity="0.7">
      <line x1="45" y1="45" x2="55" y2="45" stroke="rgba(255,255,255,0.8)" stroke-width="0.8"/>
      <line x1="50" y1="40" x2="50" y2="50" stroke="rgba(255,255,255,0.8)" stroke-width="0.8"/>
      <line x1="65" y1="45" x2="75" y2="45" stroke="rgba(255,255,255,0.8)" stroke-width="0.8"/>
      <line x1="70" y1="40" x2="70" y2="50" stroke="rgba(255,255,255,0.8)" stroke-width="0.8"/>
      <line x1="55" y1="60" x2="65" y2="60" stroke="rgba(255,255,255,0.8)" stroke-width="0.8"/>
    </g>
    
    <!-- Tree structure on lower left -->
    <g opacity="0.6" transform="translate(45, 75)">
      <line x1="5" y1="0" x2="5" y2="8" stroke="rgba(255,255,255,0.7)" stroke-width="0.8"/>
      <line x1="0" y1="8" x2="10" y2="8" stroke="rgba(255,255,255,0.7)" stroke-width="0.8"/>
      <line x1="2" y1="8" x2="2" y2="12" stroke="rgba(255,255,255,0.7)" stroke-width="0.8"/>
      <line x1="8" y1="8" x2="8" y2="12" stroke="rgba(255,255,255,0.7)" stroke-width="0.8"/>
      <circle cx="2" cy="14" r="1" fill="rgba(255,255,255,0.7)"/>
      <circle cx="8" cy="14" r="1" fill="rgba(255,255,255,0.7)"/>
    </g>
  </g>
  
  <!-- Psi (Ψ) Symbol - Prominent on chest -->
  <text x="60" y="50" text-anchor="middle" fill="white" font-family="serif" font-size="28" font-weight="bold" opacity="1">Ψ</text>
  
  <!-- Glow effect around Psi -->
  <circle cx="60" cy="50" r="18" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.5" opacity="0.5"/>
</svg>

